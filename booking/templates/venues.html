{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Event Venue Booking</title>
  <link rel="stylesheet" href="{% static 'css/venues_style.css' %}">

  

<style>
  .container1 {
    max-width: 400px;
    margin: 0 auto;
    padding: 20px;
    text-align: center;
  }

  .input-field {
    display: inline-block;
    width: 200px;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 16px;
    box-sizing: border-box;
  }

  .search-button {
    display: inline-block;
    padding: 10px 20px;
    background-color: #4CAF50;
    color: #fff;
    border: none;
    border-radius: 4px;
    font-size: 16px;
    cursor: pointer;
  }

  .search-button:hover {
    background-color: #45a049;
  }
</style>


  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>
<body>
	
    <header>
    <nav>
      <ul>
        <li><a href="event.html"><font color=#FFFFFF><b>Booked List</b></font></a></li>
        <li><a href="#"><font color=#FFFFFF><b>Feedback</b></font></a></li>
        <li><a href="#"><font color=#FFFFFF><b>Help</b></font></a></li>
      </ul>
    </nav>
  </header>

  <div class="container1">
    <h1>Hall Search</h1>
    <form action="recommend_hall" method="POST">
      {% csrf_token %}
      <input type="number" class="input-field" name="count" placeholder="Enter Audience Count" required>
      <button type="submit" class="search-button">Search</button>
    </form>
  </div>

<br><br><br>
{% if halls %}
  <h1>Recommended Venues</h1>
  {% for hall in halls %}
    <div class="container">
      <div class="event-grid"></div>
        <div class="event-card">
          <img src="room.jpg" alt="Event Image">
          <h2>{{ hall }}</h2>
          
            <form method="GET" action="{% url 'book_venue' %}">
              {% csrf_token %}
              <input type="hidden" name="hall" value="{{ hall }}">
              <input type="hidden" name="is_available" value="True">
              <input type="hidden" name="audience_count" value="{{ aud_count }}">
              <button type="submit">Check Availability</button>
            </form>
            
        </div>
    </div>
  {% endfor %}
{% endif %}

    </div>
  </div>
 
</body>
</html>
