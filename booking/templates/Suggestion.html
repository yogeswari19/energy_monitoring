{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Room Search</title>
  <style>
    body {
      background-image: url("{% static 'images/suggestion.jpg' %}");
	background-size: 100%;
      text-align: center;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
	justify-content: center;
      align-items: center;
    }

.navbar {
      background-color: #DDDDDD;
      overflow: hidden;
    }

    /* Style for the logo */
    .navbar .logo {
      padding: 15px;
      float: left;
    }
    

    /* Style for the logo image */
    .navbar .logo img {
      height: 40px; /* Adjust the height as needed */
	 width: 125px;
    }

    /* Style for the navigation links */
    .navbar a {
      float: right;
      display: block;
      color: #000000;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    /* Change the color of the navigation links on hover */
    .navbar a:hover {
      background-color: #AAAAAA;
      color: #FFFFFF;
    }


.bg-text {
	  background-color: rgb(0,0,0); /* Fallback color */
        background-color: rgba(0,0,0, 0.4); /* Black w/opacity/see-through */
        color: white;
        font-weight: bold;
       
        position: absolute;
        top: 70%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 2;
        width: 35%;
	   height: 80%;
        padding: 20px;
        text-align: center;
      }
.container {
max-width: 1000px;
margin: 0 auto;
padding: 10px;
}


    .container {
      max-width: 500px;
      margin: 50px auto;
      padding: 20px;
    
      border-radius: 5px;
    }

    .container h2 {
      font-size: 24px;
      text-align: center;
    }

    .container form {
      margin-top: 20px;
    }

    .container label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    .container input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .container input[type="submit"] {
      display: block;
      width: 100%;
      padding: 10px;
      border-radius: 4px;
      background-color: #1D267D;
      color: #FFFFFF;
      font-size: 16px;
      text-align: center;
      text-transform: uppercase;
      cursor: pointer;
    }

    .container input[type="submit"]:hover {
      background-color: #DDDDDD;
	color: #000000;
    }
  </style>
</head>
<body>
	<div class="navbar">
		<a class="logo"><img src="logo.jpg" alt="Company Logo"></a>
        		<a href="event.html"><font color=#000000><b>Booked List</b></font></a>
        		<a href="#"><font color=#000000><b>Feedback</b></font></a>
        		<a href="help.html"><font color=#000000><b>Help</b></font></a>
    		</div>
  <h1 style="color:white;">Welcome!!!</h1>
<br><br><br><br>
<div class="bg-text">
  <div class="container">
    <h2 style="color:white;">Venue Search</h2>
    <form>
      <label for="name" style="color:white;">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>

      <label for="department" style="color:white;">Department/Club Name:</label>
      <input type="text" id="department" name="department" placeholder="Enter your department/club name" required>

      <label for="event" style="color:white;">Event Name:</label>
      <input type="text" id="event" name="event" placeholder="Enter the event name" required>

      <label for="count" style="color:white;">Count of Audience:</label>
      <input type="text" id="count" name="count" placeholder="Enter the count of audience" required>
			<br><br>
      <input type="submit" value="Search for Room/Hall">
    </form>
  </div>
</div>
</body>
</html>
