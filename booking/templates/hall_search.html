<!DOCTYPE html>
<html>
<head>
  <title>Search Halls</title>
  <style>
    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }

    .input-field {
      display: inline-block;
      width: 200px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
      box-sizing: border-box;
    }

    .search-button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }

    .search-button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Audience Search</h1>
    <form>
      <input type="number" class="input-field" placeholder="Enter Audience Count" required>
      <button type="submit" class="search-button">Search</button>
    </form>
  </div>
</body>
</html>
